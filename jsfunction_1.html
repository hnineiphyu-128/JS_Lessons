<!DOCTYPE html>
<html>
<head>
	<title>JS Function 1</title>
	<script type="text/javascript">
		function show(name) {
			alert("Hi! " + name);

		}
		function average(num1,num2,num3) {
			var avg = (num1+num2+num3)/3;
			return avg;
		}
		var result = average(10,5,91);
		console.log(result);

		//Nameless Finction or Anonymous Function
		var x = function (a,b) {
			return a+b;
		}
		var y = x(9,9);
		console.log(y);

		//Arrow Function
		var add = (a,b)=>{return a+b};
		var Sum=add(21,9);
		console.log(Sum);

		var sub = (a,b)=> a-b;
		var Sub=sub(21,9);
		console.log(Sub);

		//Call Back
		function functionOne(x) {
			alert(x);
		}
		function functionTwo(var1,callback) {
			callback(var1);
		}

		functionTwo(21,functionOne);
		

	</script>
</head>
<body>
	<input type="button" name="" value="Click" onclick="show('XiaoZhan')">
</body>
</html>
