<!DOCTYPE html>
<html>
<head>
	<title>JS Function 2</title>
	<script type="text/javascript">
		function SumAll() {
			var i;
			var sum=0;
			for(i=0; i<arguments.length; i++){
				sum +=arguments[i];
			}
			return sum;
		}
		var mysum = SumAll(3,4,5,6);
		console.log(mysum);
	</script>
</head>
