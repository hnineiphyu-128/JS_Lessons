<!DOCTYPE html>
<html>
<head>
	<title>Assignment One For Loop</title>
	<script type="text/javascript">
		document.write("<table border=1 cellpadding=20 cellspacing=1 >");
		for (var i = 1; i <= 10 ; i++) {
			document.write("<tr>");
			for (var j = 1; j <= 10 ; j++) {
				document.write("<td>");
				document.write(i+" * "+ j +" = "+ i * j);
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");

		document.write("</br>");


		document.write("<table border=1 cellpadding=20 cellspacing=1 >");
		for (var i = 1; i <= 10 ; i++) {
			document.write("<tr>");
			for (var j = 1; j <= 10 ; j++) {
				if ((i%2 != 0 && j%2 != 0) || (i%2 == 0 && j%2 == 0) ) {
					document.write("<td style='background-color : black;' ></td>");

				}else{
					document.write("<td style='background-color : white;' ></td>");
				}
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
