<!DOCTYPE html>
<html>
<head>
	<title>JS Function 5</title>
	<script type="text/javascript">
		// Nested Function or Java Script Closure 
		function add() {
			var counter = 0;
			function plus() {
				counter+=1;
			}
			plus();
			plus();
			plus();
			console.log(counter);
		}
		add();
	</script>
</head>
<body>

</body>
</html>
