<!DOCTYPE html>
<html>
<head>
	<title>Assignment Two For Loop</title>
	<script type="text/javascript">
		for (var i = 0; i <=10 ; i++) {
			for (var j = 0; j <= i; j++) {
				document.write("*");
			}
				document.write("<br>");
		}

		document.write("<br>");

		for (var i = 10; i >=0 ; i--) {
			for (var j = 0; j <= i; j++) {
				document.write("*");
			}
				document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
