<!DOCTYPE html>
<html>
<head>
	<title>Do While</title>
	<script type="text/javascript">
		do{
			var num=parseInt(prompt("Enter a Number:"));
			if(num%2==0){
				alert("Binary");
			}else{
				alert("Odd");
			}
			var ans = confirm("Do You Test Again?");
		}while(ans)
	</script>
</head>
<body>

</body>
</html>
